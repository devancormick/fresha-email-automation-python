name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright
      run: |
        playwright install chromium
        playwright install-deps chromium
    
    - name: Run health checks
      run: |
        python -m src.cli init
        python -m src.cli health
    
    - name: Test database operations
      run: |
        python -c "from src.database.models import Appointment, save_appointment; appt = Appointment('test-123', 'Test User', 'test@example.com', '2026-01-21 10:00:00', 'Test Service'); save_appointment(appt)"
    
    - name: Test email templates
      run: |
        python -c "from src.email.templates import get_thank_you_email, get_followup_email; get_thank_you_email('Test'); get_followup_email('Test')"
    
    - name: Check code quality
      run: |
        python -m py_compile src/**/*.py || true

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t fresha-automation:test .
    
    - name: Test Docker container
      run: |
        docker run --rm fresha-automation:test python -m src.cli --help

  deploy:
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to production
      run: |
        echo "Deployment steps would go here"
        echo "For example: docker push, kubectl apply, etc."
