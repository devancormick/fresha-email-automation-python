version: '3.8'

services:
  fresha-automation:
    build: .
    container_name: fresha-email-automation
    restart: unless-stopped
    volumes:
      - ./config/.env:/app/config/.env:ro
      - ./db:/app/db
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - fresha-network
    healthcheck:
      test: ["CMD", "python", "-m", "src.cli", "health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  monitoring:
    build: .
    container_name: fresha-monitoring
    restart: unless-stopped
    command: python -m src.monitoring.dashboard
    ports:
      - "8080:8080"
    volumes:
      - ./db:/app/db:ro
      - ./logs:/app/logs:ro
    depends_on:
      - fresha-automation
    networks:
      - fresha-network
    environment:
      - PYTHONUNBUFFERED=1

networks:
  fresha-network:
    driver: bridge
